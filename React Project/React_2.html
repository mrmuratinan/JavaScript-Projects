<!DOCTYPE html>
<html>
	<head>
		<title>React2</title>
		<meta charset="utf-8" />
		<script src="./react.js"></script>
		<script src="./react-dom.js"></script>
		
		<!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin=""></script>
		<script src="https://unpkg.com/react@16/umd/react-dom.development.js" crossorigin=""></script> -->

		<!-- <script src="https://fb.me/react-0.14.3.js"></script>
		<script src="https://fb.me/react-dom-0.14.3.js"></script> -->
	</head>
	<body>
		<div id="like_button_container"></div>

		<script>

			const X = React.createElement;

			class likeButton extends React.Component {
				constructor(props) {
					super(props);
					this.state = { liked: false };
				}
				render() {
					if (this.state.liked) {
						return 'You clicked the like button!';
					}

					return X(
					'button', 
					{ onclick: () => this.setState({ liked: true }) },
					'Like'
					);
				}
			}
			const domContainer = document.querySelector('#like_button-container');
			ReactDOM.render(X(likeButton), domContainer);
		</script>
	</body>
</html>
