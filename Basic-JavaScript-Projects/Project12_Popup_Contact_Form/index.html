<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Project12_Popup_Contact_Form</title>
		<link rel="stylesheet" href="./CSS/PopupContactForm.css" />
		<script src="./JS/PopupContactForm.js"></script>
	</head>

	<body>
		<h2>Popup Form</h2>
		<p>Click on the button at the bottom of this page to open the contact form.</p>

		<button class="open-button" onclick="openForm()">Contact Form</button>

		<div class="form-popup" id="myForm">
			<form action="http://localhost/zPHP_Project/PopupContactForm/PopupContactForm.php" class="form-container">
				<h1>Contact Info</h1>

				<label for="firstname"><b>First Name : </b></label>
				<input type="text" name="fname" required />
				<label for="lastname"><b>Last Name : </b></label>
				<input type="text" name="lname" required />
				<label for="email"><b>Email : </b></label>
				<input type="text" name="email" required />

				<button type="submit" class="btn">Submit</button>
				<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
			</form>
		</div>
	</body>
</html>
